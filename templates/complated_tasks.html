{% extends 'base.html' %}
{%  block head %}

{% endblock %}
{% block title %}

{% endblock %}
{% block body %}<div style="margin: auto; width: 75%; margin-top: 30px;">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task Name</th>
      <th scope="col">Date Created</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% if all_tasks %}
  {% for task in all_tasks %}

    <tr>
      <th scope="row">{{ task.id }}</th>
      <td>{{ task.task_name }}</td>
      <td>{{ task.date_created }}</td>
      <td>
          <a href="completed/delete/{{ task.id }}">  <button type="button" class="btn btn-danger m-1">Delete</button></a>
      </td>
    </tr>
  {% endfor %}
  {% endif %}
    </tbody>
</table>
    </div>
{% endblock %}
